  <div class="modal-header">
            <h3 class="modal-title">Новая вкладка:</h3>
        </div>
        <div class="modal-body">
           <div class="input-group">
              <span class="input-group-addon">Name:</span>
              <input type="text" class="form-control" placeholder="Name" ng-model="item.name">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Regex:</span>
              <input type="text" class="form-control" placeholder="Regex" ng-model="item.regex">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Url:</span>
              <input type="text" class="form-control" placeholder="Url" ng-model="item.url">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
